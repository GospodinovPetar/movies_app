<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>

    <h2>Movie List</h2>
    
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Genre</th>
                <th>Year</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
                <tr>
                    <td>{{ movie.title }}</td>
                    <td>{{ movie.genre }}</td>
                    <td>{{ movie.year }}</td>
                    <td>{{ movie.description }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'add_movie' %}" class="button-link">Add a Movie</a>
    <a href="{% url 'generate_movie' %}" class="button-link">Generate Movie</a>

</body>
</html>
